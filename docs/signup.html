        <script type="text/javascript">
            function validateForm()
            {
          x= document.forms["myForm"]["fname"].value;
          var regex = /^[a-zA-Z]+$/;
          if (x == ""){
              alert("first Name cannot be empty");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("first name must contain letters only!");
              return false;
            }  
            x= document.forms["myForm"]["mname"].value;
          var regex = /^[a-zA-Z]+$/;
          if (x == ""){
              alert("middle Name cannot be empty");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("middle name must contain letters only!");
              return false;
            }  
            x= document.forms["myForm"]["lname"].value;
          var regex = /^[a-zA-Z]+$/;
          if (x == ""){
              alert("last Name cannot be empty");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("last name must contain letters only!");
              return false;
            }  
            x= document.forms["myForm"]["userid"].value;
          var regex = /^[0-9]+$/;
          if (x == ""){
              alert("userid cannot be left blank");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("userid can be number only");
              return false;
            } 
            x= document.forms["myForm"]["password"].value;
            if(x=="")
            {
                alert("password cannot be left blank");
            }
            x= document.forms["myForm"]["cpassword"].value;
            if(x=="")
            {
                alert("cannot be left blank");
            }
            x= document.forms["myForm"]["pancard"].value;
          var regex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}+$/;
          if (x == ""){
              alert("pancard no cannot be empty");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("enter correct pan no.");
              return false;
            }
            x= document.forms["myForm"]["addharno"].value;
          var regex = /^[0-9]{4}\s[0-9]{4}\s[0-9]{4}$/;
          if (x == ""){
              alert("addhar no.cannot be left blank");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("enter valid addhar no");
              return false;
            } 


           x= document.forms["myForm"]["emailid"].value;
           var regex = /^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@{[a-zA-Z0-9_\-\.]+0\.([a-zA-Z]{2,5}){1,25})+)*$/;
           if (x == "") {
              alert("email cannot be empty!");
              return false;
           } 
           else if (regex.test(x) == false) {
              alert("Invalid Email");
              return false;
           }
           x= document.forms["myForm"]["mobno"].value;
          var regex = /^[6-9][0-9]{9}$/;
          if (x == ""){
              alert("mobile no. cannot be left blank");
              return false;
            }
          else if (regex.test(x) == false)
            {
              alert("enter valid mobile no.");
              return false;
            }
           
            
              return( true );
      }
        </script>

    <body>
        <form name="myForm" class="box1" onsubmit="return validateForm()" class="validate">

            <form >
            <input name="fname" id="user"  type="text" placeholder="firstname"><br>
            <input name="mname" type="text" id="midname" placeholder="middlename"><br>
            <input name="lname"type="text" id="lname" placeholder="lastname"><br>
            <input name="userid"type="text" id="userid" placeholder="User ID"><br>
            <input name="password" type="password"id="password"placeholder="password"><br>
            <input name="cpassword" type="password"id="confirmpassword"placeholder="confirm password"><br>
            <input name="pancard" type="text"id="pan" placeholder="PAN"><br>
            <input name="addharno" type="text"id="addharno" placeholder="Aadhar no"><br>
            <input type="date" placeholder="Dob as per PAN"><br>
            <input name="emailid" type="email"id="email" placeholder="Email"><br>
            <input name="mobno" type="tel"id="mobno" placeholder="mobile no."><br>
            <input type="text" placeholder="Address as per PAN"><br>
            <input value="Submit"  type="submit" id="button" ></input> <br>
            </form>
